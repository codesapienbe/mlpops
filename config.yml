data:
  raw_path: "data/raw"
  jobs_file: "jobs.csv"

model:
  target: "experience_years"
  store_path: "models"
  file_name: "model.pkl"
  params:
    n_estimators: 50
    random_state: 42

pipeline:
  split:
    test_size: 0.2
    random_state: 42

language: "english"
language_configs:
  english:
    experience_pattern: '(\d+)\s*(?:years?|yrs?)'
    remote_keywords: ["remote", "work from home", "telecommute"]

api:
  host: "localhost"
  port: 8000
  analyze_endpoint: "/analyze"
  batch_analyze_endpoint: "/batch-analyze"

